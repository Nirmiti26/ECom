{% load static %}
{% load staticfiles %}
{% include 'header.html' %}

<div class="container" style="margin-top: 200px;">
    <div id="aboutBackground" class="row">
        <div style="text-align: center;">
            <h1 style="font-weight:bold; font-family: 'Slabo 27px'; font-size: 55px; color: white;">Contact Us</h1>
            <div class="col-xs-12 col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li class="active">Contact Us</li>
				        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-content">
        <p style="margin: 0 0 0px !important;padding-top:30px;text-align: center; font-size: 35px; font-family: 'Slabo 27px';">Connect with us</p>
        <p style="text-align: center; font-size: 15px; font-family: 'Slabo 27px';font-style: italic">Give us your precious feedback</p>
        <div class="col-sm-1"></div>
        <div class="col-sm-5 feedback-form">
            <form>
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" class="form-control" placeholder="Enter name here">
                </div>
                <div class="form-group">
                    <label>Your Email</label>
                    <input type="text" class="form-control" placeholder="Enter email here">
                </div>
                <div class="form-group">
                    <label>Your Mobile no.</label>
                    <input type="text" class="form-control" placeholder="Enter mobile no. here">
                </div>
                <div class="form-group">
                    <label>Your Comment</label>
                    <input type="text" class="form-control" style="height: 200px !important;" placeholder="Enter comment here">
                </div>
                <input type="submit" class="btn btn-default">
            </form>
        </div>
        <div class="col-sm-5 feedback-image">
            <img class="img-responsive" src="{% static 'images/main_page/feedback_globe.png' %}">
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>

{% include 'footer.html' %}
{% include 'scripts.html' %}
