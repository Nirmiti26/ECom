<body>


    <!------ Slides Start------>
    <div id="slide2" class="container">
        <div id="quote" class="row">
            <div class="col-sm-1 blank"></div>
            <form action="{% url 'greenesto:calculator' %}" method="post" name="form" onsubmit="return validateForm()">
                {% csrf_token %}
                    <div class="col-sm-2">
                <div class="form-group">
                    <label class="tag" for="pincode">PINCODE</label>
                    <div class="input-group">
                        <input type="text" id="pincode" class="form-control" name="pincode" onchange="validPincode();" required>
                        <div class="input-group-addon"><i class="fa fa-location-arrow symbol"></i></div>
                    </div>

                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="tag" for="bill">MONTHLY BILL</label>
                    <div class="input-group">
                        <input type="text" id="bill" class="form-control" name="bill" value="10000" onchange="validBill();">
                        <div class="input-group-addon"><span class="fa fa-rupee symbol"></span></div>
                    </div>

                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="tag" for="connection_load">CONNECTION LOAD</label>
                    <div class="input-group">
                        <input type="text" id="connection_load" class="form-control" name="connection_load" value="2" onchange="validConnectionLoad();">
                        <div class="input-group-addon"><span class="fa fa-lightbulb-o symbol"></span></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label class="tag" for="area">ROOF AREA</label>
                    <div class="input-group">
                        <input type="text" id="roof_area" class="form-control" name="roof_area" value="1000" onchange="validArea();">
                        <div class="input-group-addon"><span class="fa fa-home symbol"></span></div>
                    </div>

                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="tag" for="">CONNECTION TYPE</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input name="connectionType" class="connectionType1" id="option1" value="residential" checked="" type="radio">RESIDENTIAL
                        </label>
                        <label class="btn btn-default ">
                            <input name="connectionType" class="connectionType1" id="option3" value="commercial" type="radio">COMMERCIAL
                        </label>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div class="row" style="padding-top: 30px;">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" >

                <div  id="frontTag"><h3 >" Let us turn to the sun to power our future "</h3></div>
            </div>

            <div class="col-sm-2"></div>
        </div>
