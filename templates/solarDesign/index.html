<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <link href="{% static 'css/mystyle.css'%}" rel="stylesheet">
    <script src="{% static 'js/jquery-2.1.4.min.js'%}"></script>
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/npm.js'%}"></script>
    <script src="{% static 'js/myscript.js'%}"></script>
    <title>Title</title>
</head>
<body>


    <nav class="navbar  navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header row">
                <div class="col-sm-4">
                    <a class="navbar-brand" href="#">
                    <img src="http://placehold.it/150x50&text=Logo" alt="">
                </a>
                </div>
                <div class="col-sm-8">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                </div>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#"><span class="glyphicon glyphicon-home"> Home</span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-info-sign"> About</span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-calendar"> Calculator</span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-phone-alt"> Contact</span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>



    <div class="container">
        	<div class="video-container">
            	<video id="H" preload="true" autoplay="autoplay" loop="loop" volume="0" >
                	<source  src="{% static 'videos/Depth-of-Field.mp4' %}" type="video/mp4">
                	<source  src="{% static 'videos/Depth-of-Field.ogv' %}" type="video/ogv">
                	<source  src="{% static 'videos/Depth-of-Field.webm' %}" type="video/webm">
            	</video>
            	<div class="poster hidden">
            		<img src="{% static 'videos/Depth-of-Field.jpg' %}" alt="">
        		</div>

        	</div>
        <div class="row">
            <div class="col-sm-4 col-xs-4"></div>
            <div id="banner" class="col-sm-4 col-xs-5">
                <a id="BTN" class="btn btn-default btn-lg">EXPLORE <span class="glyphicon glyphicon-circle-arrow-down"></span></a>
            </div>
            <div class="col-sm-4 col-xs-4"></div>
        </div>
    </div>
    <div class="empty">
        <h1>HELLO</h1>
    </div>


</body>
</html>
